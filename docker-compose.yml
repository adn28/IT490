version: "3"
services:
  # tag::messaging[]
  messaging:
    image: "rabbitmq:3.8.8-management"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - 15672:15672

  # end::messaging[]

  db:
    build: ./db
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_REPLICA_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - data-volume:/var/lib/postgresql/data
    ports:
      - 5432:5432
  adminer:
    image: adminer
    ports:
      - 8080:8080

  # tag::front_end[]
  front_end:
    build: ./frontend
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
      FLASK_ENV: development
      FLASK_SECRET_KEY: ${FLASK_SECRET_KEY}
    ports:
      - 5000:5000
  # end::front_end:[]

  # tag::back_end[]
  back-end:
    build: ./backend
    volumes:
      - ./backend:/app
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  
  # end::back_end[]
volumes:
  data-volume:
